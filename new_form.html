<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form-2</h1>
        <form>
        <input type="hidden" value="Birthday" />
        </form>
        <h1>Registration Form-1</h1>
        <form>
            <input type="date" /><br/>
            <input type="range" min="0" max="100" step="1" value="3" /><br/>
            <input type="color" name="color" value="#FF0000" />
        <br/>
        <input type="color" name="color" value="#FF000" />
        <input type="time" name="time" />
        <input type="month" />
        <input type="week" name="week_year" /><br/> 
        <input type="url" />
        <input type="numer" />
        <input type="time" />
        <input type="tel" /> 
        <input type="submit" name="submit" value="submit" /> 
        </form>
        <h1>Registration Form 0</h1>
        <form>
            <input type="file" name="fileupload" accept="image/" /><br/>
            <input type="submit" name="submit" value="submit" />
        </form>
        <h1>Registration Form1</h1>
        <form>
            First name: <input type="text" name="first_name" placeholder="ex. Juan" /><br/>
            Last name: <input type="text" name="last_name" placeholder="ex dela cruz" />
        </form>
        <h1>Registration Form2</h1>
        <form>
            Username: <input type="text" name="username" /><br/>
            Password: <input type="password" name="password" />
        </form>
        <h1>Registration Form3</h1>
        <form>
            Description <br />
            <textarea rows="S"
            cols="50"
            name="description"
            placeholder="ex Juan"
        ></textarea>    
        </form>
        <h1>Registration Form 4</h1>
        <form>
            <input type="checkbox" name="html" />HTML
            <input type="checkbox" name="css" />CSS
            <input type="checkbox" name="JS" />Javascript
        </form>

        <h1>Registration 5</h1>
        <form>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
            <input type="radio" name="gender" value="other" />Other
        </form>
        <h1>Registration Form6</h1>
        <form>
            <select name="dropdown">
                <option value="HTML" selected>HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
            </select>
        </form>
    </body>
</html>
